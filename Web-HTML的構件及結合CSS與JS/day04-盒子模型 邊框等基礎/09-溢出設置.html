<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 1px solid red;
      overflow: scroll;
    }
    img
    {
      width: 100px;
      /*设置行内元素的垂直对齐方式
                 top上对齐
                 middle中间对齐
                 bottom下对齐
                 baseline基线对齐(默认)*/
      vertical-align: bottom;
    }
  </style>
</head>
<body>
<input type="text"><img src="../b.jpg" alt="">

<div>
  <img src="../b.jpg" alt="">
</body>
</html>
