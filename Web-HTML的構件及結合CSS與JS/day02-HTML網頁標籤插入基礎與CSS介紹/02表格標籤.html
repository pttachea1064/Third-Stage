<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格標籤</title>
</head>
<body>
<table border="1">
<!--  border 設置邊框的寬度-->
<!--  table row 表示行 用行去包含列(table data  td)-->
<!--  table data 表示列 表格數據-->
  <tr>
<!--    colspan列的合併-->
    <td align="center" colspan="2">1-1</td>

    <td>1-3</td>
<!--    rowspan行的合併-->
    <td rowspan="2">1-4</td>
  </tr>
  <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
  </tr>
  <tr>
    <td align="center" colspan="4">3-1</td>

  </tr>
</table>
<hr>
<!--  練習-->
<table border="1">
  <tr>
    <td colspan="2">1-1</td>
    <td rowspan="2">1-3</td>
  </tr>
  <tr>
    <td rowspan="3">2-1</td>
    <td>2-2</td>
  </tr>
  <tr>
    <td colspan="3">3-2</td>
  </tr>
</table>
<!--購物車-->
<hr>
<table border="1">
  <caption>購物車</caption>
<!--  表格標題 caption表格外的名稱-->
  <tr>
    <th>編號</th>
    <th>商品名稱</th>
    <th>價格</th>
  </tr>
  <tr>
    <td align="center">1</td>
    <td>IPhone14 pro-max</td>
    <td>40000</td>
  </tr>
  <tr>
    <td align="center">2</td>
    <td>IPhone14 pro</td>
    <td>36000</td>
  </tr>
  <tr>
    <td align="center">3</td>
    <td>IPhone14</td>
    <td>32000</td>
  </tr>
  <tr>
    <td>價格總和:</td>
    <td colspan="2" align="right">108000元</td>

  </tr>
</table>
</body>
</html>
