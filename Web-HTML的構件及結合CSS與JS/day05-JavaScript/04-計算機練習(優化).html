<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaulatorPractice</title>
</head>
<body>
<input type="text" id ="i1">
<input type="text" id ="i2">
<div>結果:<span>0</span></div>
<input type="button" value="相加" onclick="f(1)">
<input type="button" value="相減" onclick="f(2)">
<input type="button" value="相乘" onclick="f(3)">
<input type="button" value="相除" onclick="f(4)">

<script>
 function f(x){
     //得到页面中相关的元素对象
     let i1 = document.querySelector("#i1");
     let i2 = document.querySelector("#i2");
     let s = document.querySelector("span");

     //判断输入的两个值是不是NaN
     if (isNaN(i1.value) || isNaN(i2.value)) {
         s.innerText = "输入错误!";
         return;
     }
     switch (x){
         case 1:
             s.innerText = i1.value*1 +i2.value*1;
             break;
         case 2:s.innerText = i1.value - i2.value;
             break;
         case 3:
             s.innerText = i1.value * i2.value;
             break;
         case 4:
             s.innerText = i1.value / i2.value;
             break;
     }
 }
</script>
</body>
</html>
