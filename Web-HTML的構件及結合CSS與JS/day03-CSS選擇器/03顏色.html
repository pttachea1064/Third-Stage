<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--- 五种颜色赋值方式 :
  - 颜色单词 : red/blue/yellow
  - 6位16进制赋值 : #ff0000 - 红绿蓝三原色(光学三原色) , 两位字符控制一种颜色 , 范围为00(0)~ff(255)
  - 3位16进制赋值 : #f00 - 如果三原色中每一种颜色的两位组成字符都相同 , 可以简写为三位字符表示
  - 3位10进制赋值 : rgb(255,0,0) - 每一种颜色的取值范围为 0~255 , 值越大颜色越亮越饱和 , 反之越暗
  - 4位10进制赋值 : rgba(255,0,0,0-1) , a 表示 alpha 透明度 , 取值 0~1(0为透明 , 1为不透明)
-->
  <style>
    #h1 {color: #ff0000}
    #h2 {color: #0f0}
    #h3 {color: rgb(0,0,255)}
    #h4 {color: rgba(255,0,0,0.3)}
  </style>
</head>

<body>

<h1 id="h1">颜色测试1</h1>
<h1 id="h2">颜色测试2</h1>
<h1 id="h3">颜色测试3</h1>
<h1 id="h4">颜色测试4</h1>

</body>
</html>
