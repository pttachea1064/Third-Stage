<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本相關標籤</title>
</head>
<body>
<!--h標籤 (標題標籤) 特點 字體加粗 獨佔一行 自帶上下間距
    align属性,设置文本显示位置-->
<h1 align="center">內容標題1</h1>
<h2 align="right">內容標題2</h2>
<h3>內容標題3</h3>
<h4>內容標題4</h4>
<h5>內容標題5</h5>
<!-- <br> 是换行标签 -->
<h6>内容<br>标题6</h6>
<!--hr是頁面中的分割線-->
<hr>
<!--p是段落標籤 特點:獨佔一行 彆且自帶上下行間隔距離-->
<p>段落標籤1</p>
<p>段落標籤2</p>
<p>段落標籤3</p>
加粗<b>標籤</b> <br>
斜體<i>標籤</i> <br>
下滑線 <u>標籤</u> <br>
刪除線 <s>標籤</s>
</body>
</html>
