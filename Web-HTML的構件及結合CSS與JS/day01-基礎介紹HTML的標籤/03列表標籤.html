<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表標籤</title>
</head>
<body>
    <h3>列表標籤</h3>
<!--(UNordered List)無序列表 並非 亂序的方式
(無序只是沒有給予特定順序列表項目的集合
各個列表之間屬於並列關係 沒有先後之分-->
    <h4>無序列表</h4>
<ul>
    <li>雷文</li>
    <li>夜曲</li>
    <li>飛斯</li>
    <li>艾希</li>
    <li>維迦</li>
</ul>
<!--(Ordered List)有序列表 是一個有特定順序的相關條目
(列表項)的集合 在有序列表中 個個列表項目有先後順序之分-->
<h4>有序列表</h4>
    <ol>
        <li>張鵬</li>
        <li>安郭建</li>
        <li>田浩</li>
        <li>李大帥</li>
        <li>馬興男</li>
    </ol>
<!--列表嵌套指的是一個列表中包含了其他的子列表-->
    <h4>列表嵌套</h4>
    <ul>
        <li>涼菜</li>
        <ol>
            <li>涼拌鳳爪</li>
            <li>東北大拉皮</li>
        </ol>
    </ul>

    <ul>
        <li>熱菜
            <ol>
                <li>鵝肝</li>
                <li>牛舌</li>
            </ol>
        </li>
    </ul>
</body>
</html>
